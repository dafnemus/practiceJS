<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Crear un formulario con tres botones con las leyendas "1", "2" y "3".
    </h1>
    <h2>Mostrar un mensaje indicando qué botón se presionó.</h2>
    <form action="" onsubmit="onSubmit">
      <button type="button" onclick="showMessage(1)">1</button>
      <button type="button" onclick="showMessage(2)">2</button>
      <button type="button" onclick="showMessage(3)">3</button>
    </form>
    <p id="message"></p>
  </body>
  <script src="index.js"></script>
</html>
